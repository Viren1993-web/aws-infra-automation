name: Terraform CI

# Trigger on pull requests and pushes to main
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - 'lambda/**'
      - '.github/workflows/**'
  push:
    branches: [ main ]

# Environment variables available to all jobs
env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'
  # Update this with your AWS account ID
  AWS_ACCOUNT_ID: '587402071946'

jobs:
  terraform-validate:
    name: Terraform Validation & Security Checks
    runs-on: ubuntu-latest
    # Allow GitHub to request an OIDC token
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      # Step 3: Configure AWS credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/DeployerAccess-Github
          aws-region: ${{ env.AWS_REGION }}
      
      # Step 4: Terraform Format Check
      - name: Terraform Format Check
        id: fmt
        working-directory: ./terraform
        run: terraform fmt -check -recursive
        continue-on-error: false
      
      # Step 5: Terraform Init
      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: terraform init -backend=false
      
      # Step 6: Terraform Validate
      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate -no-color
      
      # Step 7: Terraform Plan (on PRs only)
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        working-directory: ./terraform
        run: terraform plan -no-color -input=false
        continue-on-error: true
      
      # Step 8: Comment PR with results
      - name: Comment PR with Plan Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  python-lint:
    name: Python Lambda Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint boto3
      
      - name: Lint Lambda Code
        run: |
          pylint lambda/*.py --disable=C0114,C0115,C0116 || true
      
      - name: Check Lambda Syntax
        run: |
          python -m py_compile lambda/index.py

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Scan for secrets in code
      - name: GitLeaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
      
      # Terraform security scan with tfsec
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true
